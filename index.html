<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        <div class="options">
            <label for="type">Characters to Include:</label>
            <select id="type">
                <option value="letters">Letters Only</option>
                <option value="lettersNumbers">Letters and Numbers</option>
                <option value="lettersNumbersSpecial">Letters, Numbers, and Special Characters</option>
            </select>
        </div>
        <button id="generateButton">Generate Password</button>
        <div class="result">
            <p>Password: <span id="password"></span></p>
            <p>Security Level: <span id="securityLevel"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

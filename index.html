<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Memorable Password Generator</h1>
        <div class="controls">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
            
            <label for="type">Include:</label>
            <select id="type">
                <option value="letters">Letters Only</option>
                <option value="numbers">Numbers Only</option>
                <option value="both">Letters and Numbers</option>
            </select>
            
            <button id="generateBtn">Generate Password</button>
        </div>
        <div class="output">
            <p>Generated Password: <span id="password"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
